<body onload="onload()">

   <div class="container   h-100">
       <div class="row   my-row h-100  justify-content-center align-items-center">
           <div class="col-5 shadow-lg my-left-col d-flex align-items-center  justify-content-center">
          <div class="my-left-content w-50   flex-column mb-5 ">
              <h4> Welcome to CatPro </h4>

              <hr class="my-hr  ">
              <p>  CatPro is software which helps in visualizing 3d-design. </p>
              <button type="button" class="btn mt-4 btn-lg  my-btn btn-outline-light">Know More</button>

          </div>
           </div>
           <div class="col-5 shadow-lg my-right-col d-flex justify-content-center  ">
              <div class="my-login-form mt-5 w-50 flex-column ">
                  <h4 class="text-center mt-4">Signin</h4>
                  <hr class="my-login-hr  ">

                  <div class="form">
                      <div class="form-group">
                        <input type="email" name="name" class="form-control" id="email" placeholder="Enter Email...">
                      </div>

                      <div class="form-group">
                        <input type="text" name="name" class="form-control" id="password" placeholder="Enter Password..." >
                  
                      </div>
                     
                       <div class="ml-4 mr-4">
                        <button onclick="checkAuth()" class="btn btn-primary mt-5 btn-block my-login-btn" type="submit">LOGIN</button>
                      
                       </div>
                  </div>



              </div>

        </div>


       </div>
   </div>
  <script src="./login.js" ></script> 
</body>
</html>
